<html>

<head>

<title> log in successfully </title>
<script type="text/javascript" src="../../conf.js"></script>
<script type="text/javascript" src="../../scripts/function.js"></script>
</head>

<body>
<script type="text/javascript">
var authorization_code=getArg(1);     
var url="https://api.kaixin001.com/oauth2/access_token";
var grant_type="authorization_code";                    
var client_id=kaixin_key;
var client_secret=kaixin_secret;
var redirect_uri=kaixin_redirect;
var post_data="grant_type="+grant_type+"&"+authorization_code+"&"+"client_id="+client_id+"&"+"client_secret="+client_secret+"&"+"redirect_uri="+redirect_uri;
var access_token_result=getContent(url+"&"+post_data,proxy);    
var obj=eval('('+access_token_result+')');
</script>
<script type="text/javascript">
window.location.href="http://"+ccHost+":"+ccPort+"/"+ccSite+"/index.php/Special:Invite?type=kaixin&access_token="+obj.access_token;

</script>

</body>

</html>
